apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: 'signing.gradle'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "sancho.gnarlymusicplayer"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 17
        versionName "1.10.0-pre" // major.minor.patch[-pre] ([-debug] added automatically if needed)
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    // 1.4.20+ breaks updating main activity header when search thing closes. go figure.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.20'

    // 1.1.0+ breaks NotificationCompat.Action icon updating
    implementation 'com.google.android.material:material:1.1.0'

    implementation 'androidx.media2:media2:1.0.0-alpha04'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    testImplementation 'junit:junit:4.13.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-core:1.0.15'
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-native:1.0.15'
}
